<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piano</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.38/Tone.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="select">
        <select class="js-example-basic-single" name="state">
            <option value="AL">Escala mayor</option>
            <option value="WY">Escala menor</option>

        </select>
        <select class="js-example-basic-single" name="state">
            <option value="dos">do</option>
            <option value="res">re</option>
            <option value="mis">mi</option>
            <option value="fas">fa</option>
            <option value="sols">sol</option>
            <option value="las">la</option>
            <option value="sis">si</option>
            <option value="dos#">do#</option>
            <option value="res#">re#</option>
            <option value="fas#">fa#</option>
            <option value="sols#">sol#</option>
            <option value="las#">la#</option>
        </select>
    </div>
    <div>

        <div class="containernegras">
            <button class="domayor t">do#</button>
            <button class="remayor t">re#</button>
            <button class="famayor t">fa#</button>
            <button class="solmayor t">sol#</button>
            <button class="lamayor t">la#</button>
        </div>

    </div>
    <div class="blancas">
        <button value="1" class="blanca t">do</button>
        <button value="2" class="blanca t">re</button>
        <button value="3" class="blanca t">mi</button>
        <button value="4" class="blanca t">fa</button>
        <button value="5" class="blanca t">sol</button>
        <button value="6" class="blanca t">la</button>
        <button value="7" class="blanca t">si</button>
        <button value="8" class="blanca t">do</button>


    </div>
</body>

</html>
