<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piano</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.38/Tone.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="select">
        <select id="Escala" class="js-example-basic-single" name="state">
            <option value="MAY">Escala mayor</option>
            <option value="MEN">Escala menor</option>
        </select>
    </div>
    <div>
        <div class="containernegras">
            <button class="domayor t">do#</button>
            <button class="remayor t">re#</button>
            <button class="famayor t">fa#</button>
            <button class="solmayor t">sol#</button>
            <button class="lamayor t">la#</button>
            <button class="doma">do#</button>
        </div>
    </div>
    <div class="blancas">
        <button value="dos" class="blanca t">do</button>
        <button value="res" class="blanca t">re</button>
        <button value="mis" class="blanca t">mi</button>
        <button value="fas" class="blanca t">fa</button>
        <button value="sols" class="blanca t">sol</button>
        <button value="las" class="blanca t">la</button>
        <button value="sis" class="blanca t">si</button>
        <button value="8" class="blanca t">do</button>
    </div>
    <div>
        <button class="play">play</button>
    </div>
</body>

</html>
